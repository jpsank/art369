<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cat Care Game</title>
    <style>
        /* Basic styling for the game */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
            margin: 0;
        }

        .cat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50vw;
        }

        .cat-image {
            width: 400px;
            height: 250px;
            background-image: url('cat-happy.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .status {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            opacity: 0.8;
        }

        .feed { background-color: #ffeb3b; }
        .play { background-color: #ff5722; }
        .rest { background-color: #8bc34a; }
    </style>
</head>
<body>
    <div class="cat-container">
        <div class="cat-image" id="catImage" onclick="petCat()"></div>
        <div class="status" id="status">Status: Happy!</div>
        <div class="buttons">
            <button class="feed" onclick="feedCat()">Feed</button>
            <button class="play" onclick="playWithCat()">Play</button>
            <button class="rest" onclick="restCat()">Rest</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
